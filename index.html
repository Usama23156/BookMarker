<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messy Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-utilities.rtl.min.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="py-5 position-relative">
        <div class="todo-list container d-flex flex-column justify-content-center align-items-center">
            <h1 class="position-relative py-2">ToDo List</h1>
            <div
                class="todo-list-body py-4 p-3 w-100 mt-5 gap-4 d-flex flex-column justify-content-center align-items-center">
                <h2 class="fs-3 fw-bold"><i class="fa-solid fa-bookmark me-2"></i>ToDo Your Favorite List<i
                        class="fa-solid fa-bookmark ms-2"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="taskInput" class="pb-2 fw-semibold"><i class="fa-solid fa-rectangle-list"></i>
                    </i>Site List</label>
                    <input type="text" id="taskInput" class="form-control" placeholder="List Name">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                <button class="btn btn-submit px-5 bg-danger text-white" onclick="addTask()"
                    id="submitBtn">Add List</button>
            </div>
            <table class="mt-4 table text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">name</th>
                        <th class="text-capitalize">toggle</th>
                        <th class="text-capitalize">Delet</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
